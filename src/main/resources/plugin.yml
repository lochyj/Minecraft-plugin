name: WOCPlugin
version: '${project.version}'
main: wocplugin.wocplugin.WOCPlugin
api-version: 1.19
prefix: Loading
load: STARTUP
description: A plugin for the best server in existance
website: Lachlanjowett.com
commands:
  item:
    description: Testing command that gives the player the item that is currently being tested
    usage: /<command>
    aliases: [i, itm, items]
    permission: give
    permission-message: You do not have permission to do that!
  fly:
    description: Toggles flying for the player
    usage: /<command>
    aliases: [f, togglefly, flight, playerfly]
    permission: fly
    permission-message: You do not have permission to do that!
